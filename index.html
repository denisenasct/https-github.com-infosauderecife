
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoSaúde Recife</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leaflet.css" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img src="Screenshot_20250512_040646_Samsung Internet.jpg" alt="Logo InfoSaúde" />
      </div>
      <nav class="menu">
        <div class="menu-toggle" id="menu-toggle">
          <span class="menu-icon">&#9776;</span>
        </div>
        <ul class="menu-list" id="menu-list">
          <li><a href="#">Missão</a></li>
          <li><a href="#">Dicas de Saúde</a></li>
          <li><a href="#">Parceiros</a></li>
        </ul>
      </nav>
    </header>

    <section class="main-content">
      <div class="filters">
        <div class="filter">
          <label for="bairro">Bairro</label>
          <select id="bairro">
            <!-- Adicione os bairros aqui -->
          </select>
        </div>
        <div class="filter">
          <label for="especialidade">Especialidade</label>
          <select id="especialidade">
            <!-- Adicione as especialidades aqui -->
          </select>
        </div>
        <div class="filter">
          <label for="distrito">Distrito</label>
          <select id="distrito">
            <!-- Adicione os distritos aqui -->
          </select>
        </div>
      </div>

      <div class="results-section">
        <h2>Resultados da Busca</h2>
        <div id="result-count"></div>
        <div id="postos-list"></div>
        <div id="no-results" class="no-results">Nenhum posto encontrado com os filtros aplicados</div>
      </div>

      <div id="map" style="height: 500px;"></div>
    </section>

    <footer>
      <div class="emergency-info">
        <div class="emergency">
          <i class="emergency-icon">&#128222;</i>
          <span>Emergências: 192</span>
        </div>
        <div class="emergency">
          <i class="emergency-icon">&#9742;</i>
          <span>Samur: 193</span>
        </div>
        <div class="emergency">
          <i class="emergency-icon">&#128221;</i>
          <span>Polícia: 190</span>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
      // Lógica para menu toggle
      const menuToggle = document.getElementById('menu-toggle');
      const menuList = document.getElementById('menu-list');
      
      menuToggle.addEventListener('click', () => {
        menuList.classList.toggle('active');
      });
    </script>
  </body>
</html>
