<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoSaúde Recife</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_REAL_AQUI&callback=initMap" async defer></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-shield-virus"></i> <span class="azul">InfoSaúde</span><span class="verde">Recife</span>
    </div>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#mapa">Mapa</a>
      <a href="#postos">Postos</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Postos de Saúde em Recife</h1>
    <p>Filtre por especialidade, distrito ou bairro</p>
    <a href="#filtros" class="botao-verde">Ver Mapa</a>
  </section>

  <section id="mapa" class="mapa-area">
    <div id="map" class="mapa-container"></div>
  </section>

  <section id="filtros" class="filtros-card">
    <h2>Filtros Avançados</h2>
    <div class="formulario">
      <label for="bairro">Bairro</label>
      <select id="bairro"><option value="">Todos</option></select>

      <label for="distrito">Distrito Sanitário</label>
      <select id="distrito"><option value="">Todos</option></select>

      <label for="especialidade">Especialidade</label>
      <select id="especialidade"><option value="">Todas</option></select>

      <button id="proximoBtn" class="botao-azul"><i class="fas fa-crosshairs"></i> Posto mais próximo</button>
    </div>
  </section>

  <section class="notificacao" id="notificacao" style="display:none;">
    <strong>Localização obtida!</strong>
    <p>Posto mais próximo exibido no mapa.</p>
  </section>

  <section class="resultados" id="postos">
    <h3>Postos Encontrados</h3>
    <p id="total-postos"></p>
    <div id="resultado-postos"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 InfoSaúde Recife</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
