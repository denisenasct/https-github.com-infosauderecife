<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoSaúde Recife</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3m-Wl7uXJIMeuLqa5pAEXEMPLO1dSwU&callback=initMap" async defer></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo InfoSaúde" class="logo" />
    <h1>InfoSaúde Recife</h1>
  </header>

  <section class="filtros">
    <label for="filtro-distrito">Distrito:</label>
    <select id="filtro-distrito"></select>

    <label for="filtro-bairro">Bairro:</label>
    <select id="filtro-bairro"></select>

    <label for="filtro-especialidade">Especialidade:</label>
    <select id="filtro-especialidade"></select>
  </section>

  <main>
    <div id="map" class="map-container"></div>
    <div id="postos-container" class="postos-lista"></div>
  </main>

  <footer>
    <p>&copy; 2025 InfoSaúde Recife</p>
  </footer>
</body>
</html>
